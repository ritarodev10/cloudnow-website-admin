# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - webapp-frontend-cnwebadmin

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22.x"

      - name: Install dependencies and build
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          UMAMI_API_KEY: ${{ secrets.UMAMI_API_KEY }}
          UMAMI_WEBSITE_ID: ${{ secrets.UMAMI_WEBSITE_ID }}
          UMAMI_API_URL: ${{ secrets.UMAMI_API_URL }}
        run: |
          npm install
          npm run build

      - name: Prepare standalone build for deployment
        run: |
          rm -rf deployment
          mkdir -p deployment/.next
          # Copy standalone build (includes its own package.json with correct start script)
          cp -r .next/standalone/* deployment/
          # Copy static files and server files
          cp -r .next/static deployment/.next/
          cp -r .next/server deployment/.next/ || true
          cp .next/BUILD_ID deployment/.next/ || true
          cp .next/*.json deployment/.next/ || true
          # Copy public assets
          cp -r public deployment/public || true
          # Ensure the start script uses node server.js (for standalone builds)
          # The standalone package.json should already have this, but let's verify
          if [ -f deployment/server.js ]; then
            echo "‚úÖ server.js found in deployment"
            # Update package.json start script to use server.js if it exists
            if grep -q '"start": "next start"' deployment/package.json; then
              sed -i 's/"start": "next start"/"start": "node server.js"/' deployment/package.json
              echo "‚úÖ Updated start script to use node server.js"
            fi
          fi
          echo "üßæ Deployment folder content:"
          ls -la deployment/
          echo "üßæ Package.json in deployment:"
          cat deployment/package.json
          echo "üßæ Checking for server.js:"
          ls -la deployment/server.js || echo "‚ö†Ô∏è server.js not found"

      - name: Zip artifact for deployment
        run: cd deployment && zip -r ../release.zip . && cd ..

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "Production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "webapp-frontend-cnwebadmin"
          slot-name: "Production"
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_0098F479F22C4751B0C143A506890010 }}
